<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <P>Let us Play</P>
            <H1 class="ttt">Tic-Tac-Toe</H1>
        </div>
        <div class="outer-gameboard hide">
            <div class="set-up-container">
                <div class="upper-btns">
                    <img class="proceed-btn arrowLeft" src="./icons/previous.svg" alt="">
                    <img class="menu" src="./icons/menu.svg" alt="">
                </div>
                <div class="gameboard-container">
                    <div class="row row-1">
                        <div class="col" data-col-val="0" data-row-val="0"></div>
                        <div class="col" data-col-val="1" data-row-val="0"></div>
                        <div class="col" data-col-val="2" data-row-val="0"></div>
                    </div>
                    <div class="row row-2">
                        <div class="col" data-col-val="0" data-row-val="1"></div>
                        <div class="col" data-col-val="1" data-row-val="1"></div>
                        <div class="col" data-col-val="2" data-row-val="1"></div>
                    </div>
                    <div class="row row-3">
                        <div class="col" data-col-val="0" data-row-val="2"></div>
                        <div class="col" data-col-val="1" data-row-val="2"></div>
                        <div class="col" data-col-val="2" data-row-val="2"></div>
                    </div>
            </div>
            </div>
        </div>
        <div class="pre-game">
            <div class="set-up-container">
                <form class="box">
                    <img class="proceed-btn arrowRight" src="./icons/next.svg" alt="">
                    <div class="intro">
                        <h2>SELECT GAME MODE: </h2>
                        <div class="game-mode">
                                <input type="radio" id="opponent-player" value="vsPlayer" class="game-selection" name="game-selection" checked>
                                <label for="opponent-player">vs. Player</label>
                                <input type="radio" id="opponent-AI" value="vsAI" class="game-selection" name="game-selection">
                                <label for="opponent-AI">vs. AI</label>
                        </div>
                    </div>
                    <div class="player-input">
                        <div class="p1-container player-containers">
                            <label class="player-tag" for="player-1">Player 1</label>
                            <p class="player-role p1-role">X</p>
                            <input type="text" name="" id="player-1" placeholder="Enter Name">
                        </div>
                        <div class="p2-container player-containers">
                            <label class="player-tag" for="player-2">Player 2</label>
                            <p class="player-role p2-role">O</p>
                            <input type="text" name="" id="player-2" placeholder="Enter Name">
                        </div>
                    </div>
                </form>
                <button class="switch-btn">Switch Roles</button>
            </div>
        </div>
        <div class="game-result hide blurr">
            <div class="game-score">
                <div class="score-header">
                    <h2>GAME ROUND:</h2>
                    <p class="current-round">4</p>
                </div>
                <h2>SCORES</h2>
                <div class="score-content">
                    <div class="p1-score individual-score">
                        <h5 class="p-score-name">Rommel:</h5>
                        <p class="p1-score-actual">3</p>
                    </div>
                    <div class="p2-score individual-score">
                        <h5 class="p-score-name">John:</h5>
                        <p class="p2-score-actual">3</p>
                    </div>
                </div>
            </div>
            <div class="set-up-container post-game">
                <div class="winner-icons">
                    <img class="crown-icon" src="./icons/crown.svg" alt="">
                    <p class="winner-role">X</p>
                </div>
                <h3 class="w-name">Player 1 wins!</h3>

                <div class="nav-btns">
                    <div class="nav-btn home">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                         </svg>
                    </div>
                    <div class="nav-btn restart">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12,4C14.1,4 16.1,4.8 17.6,6.3C20.7,9.4 20.7,14.5 17.6,17.6C15.8,19.5 13.3,20.2 10.9,19.9L11.4,17.9C13.1,18.1 14.9,17.5 16.2,16.2C18.5,13.9 18.5,10.1 16.2,7.7C15.1,6.6 13.5,6 12,6V10.6L7,5.6L12,0.6V4M6.3,17.6C3.7,15 3.3,11 5.1,7.9L6.6,9.4C5.5,11.6 5.9,14.4 7.8,16.2C8.3,16.7 8.9,17.1 9.6,17.4L9,19.4C8,19 7.1,18.4 6.3,17.6Z" />
                         </svg>
                    </div>
                    <div class="nav-btn continue">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                         </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
